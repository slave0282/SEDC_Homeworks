<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>

<body>

    <button id="help">?</button>
    <div id="calculator">
        <div id="calculatorHousing">

            <div id="utilityButtons">
                <div id="power"> <button id="powerButton"></button></div>
                <div id="audioButtonDiv"> <button id="audioButton"></button></div>
            </div>


            <div id="calculatorDisplay">
                <input type="text" name="" id="val1" value="0" disabled>
                <input type="text" name="" id="val2" disabled>
            </div>


            <div id="buttons">

                <div id="number-buttons">
                    <button id="zero" class="smallButton inputNumber">0</button>
                    <button id="one" class="smallButton inputNumber">1</button>
                    <button id="two" class="smallButton inputNumber">2</button>
                    <button id="three" class="smallButton inputNumber">3</button>
                    <button id="four" class="smallButton inputNumber">4</button>
                    <button id="five" class="smallButton inputNumber">5</button>
                    <button id="six" class="smallButton inputNumber">6</button>
                    <button id="seven" class="smallButton inputNumber">7</button>
                    <button id="eight" class="smallButton inputNumber">8</button>
                    <button id="nine" class="smallButton inputNumber">9</button>

                    <button id="clear" class="smallButton inputNumber">C</button>
                    <button id="dot" class="smallButton inputNumber">.</button>
                </div>
                <div id="operator-buttons">
                    <button id="plus" class="smallButton operatorButton">+</button>
                    <button id="minus" class="smallButton operatorButton">-</button>
                    <button id="mult" class="smallButton operatorButton">*</button>
                    <button id="div" class="smallButton operatorButton">/</button>
                    <button id="square" class="smallButton operatorButton">^</button>
                    <button id="equals" class="smallButton operatorButton">=</button>
                    <button id="root" class="smallButton operatorButton">âˆš</button>
                    <button id="sinus" class="smallButton operatorButton">sin</button>
                </div>
            </div>
        </div>
    </div>







    <script src="advanced1.js"></script>

</body>

</html>
